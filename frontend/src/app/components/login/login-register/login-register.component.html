<div class="container text-center">
    <div class="row align-items-center">
        <div class="col-3"></div>
        <div class="col-6">
            <h1>Bienvenido a la Aplicación de Gestión de Productos</h1>
            <div class="card">
                
                <div class="card-body">
                    <h5 class="card-title">Formulario de registro</h5>
                    <div class="card-form">
                        <form>
                            <div class="form-group">
                                <label for="firstName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Nombre">
                                <div class="invalid-feedback">Ingrese su nombre</div>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Apellido">
                                <div class="invalid-feedback">Ingrese su apellido</div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                                <div class="invalid-feedback">Ingrese su correo electrónico</div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                                <div class="invalid-feedback">Ingrese su contraseña</div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña">
                                <div class="invalid-feedback">Confirme su contraseña</div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="phone" placeholder="Teléfono">
                                <div class="invalid-feedback">Ingrese su teléfono</div>
                            </div>
                            <div class="form-group">
                                <label for="position" class="form-label">Posición</label>
                                <input type="text" class="form-control" id="position" placeholder="Posición">
                                <div class="invalid-feedback">Ingrese su dirección</div>
                            </div>
                            <div class="form-group">
                                <label for="salary" class="form-label">Salario</label>
                                <input type="text" class="form-control" id="salary" placeholder="Salario">
                                <div class="invalid-feedback">Ingrese su compañía</div>
                            </div>
                        </form>
                    </div>
                    <div class="bd-magin">
                        <button type="button" class="btn btn-primary">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
